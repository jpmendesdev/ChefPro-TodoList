<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Chef Pro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">

        <h1>Todo List</h1>

        <form id="formulario">
            <input type="text" class="titulo" placeHolder="Titulo" required>
            <input type="text" class="descricao" placeHolder="Descrição" required>
            <select class="status" required>
                <option value="PENDENTE">Pendente</option>
                <option value="EM_ANDAMENTO">Em andamento</option>
                <option value="CONCLUIDO">Concluído</option>
            </select>
            <input type="text" class="prioridade" placeHolder="Prioridade(1,2,3...10)" required>
            <button type="submit">Cadastrar</button>
        </form>

        <h2>Tarefas Cadastradas</h2>
        <ul class="lista"></ul>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
